<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>

        text {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="$width" height="$height"></svg>

    <script>

        const data_nodes = $data_nodes;
        const data_links = $data_links;
        const x_levels = $x_levels;
        const collision_radius = $collision_radius;
        const showNodeNames = $showNodeNames;
        const arrowRadius = $arrowRadius;

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // build the arrow.
        // there is no way to inherit styles, and edges can be different ones, therefore create def per edge
        svg.append("svg:defs").selectAll("marker")
            .data(data_links)      // Different link/path types can be defined here
            .enter().append("svg:marker")    // This section adds in the arrows
            .attr("id", d => `end-${d.id}`)
            .attr("viewBox", "0 0 10 10")
            .attr("refX", 10 + arrowRadius) // distance from the end to beginning
            .attr("refY", 5)
            .attr("markerWidth", 10)
            .attr("markerHeight", 10)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("fill", d => d.color)
            .attr("d", "M 0 0, L 0 10, L 10 5, L 0 0");

        let simulation = d3.forceSimulation()
            .force("charge", d3.forceManyBody())
            .force('collision', d3.forceCollide().radius(d => collision_radius + d.radius).iterations(1))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.3));

        if(x_levels > 0) {
            simulation = simulation
                .force("x", d3.forceX(d => {
                    if(d.level === 1) {
                        return width/x_levels;
                    }
                    return width/x_levels * d.level;
                }).strength(0.95))
                // push a little bit to the center as they may disappear
                .force("y", d3.forceY(height/2).strength(0.1))

        }

        const link = svg.append("g")
            .selectAll("line")
            .data(data_links)
            .enter().append("line")
            .attr("stroke", d => d.color)
            .attr("stroke-opacity", d => d.opacity)
            .attr("marker-end", d => d.arrow ? `url(#end-${d.id})` : "")
            .attr("stroke-width", d => d.width);

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(data_nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragMoving)
                .on("end", dragEnded));

        function dragStarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragMoving(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragEnded(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // make a round circle!
        const circles = node.append("circle")
            .attr("r", d => d.radius)
            .attr("fill", d => d.color)
            .attr("stroke", d => d.stroke)
            .attr("stroke-width", d => d.stroke_width);

        if(showNodeNames) {
            const labels = node.append("text")
                .text(d => d.label)
                .attr('x', d => d.radius + d.stroke_width)
                .attr('y', 0);
        }

        node.append("title")
            .text(function(d) { return d.tooltip; });

        simulation
            .nodes(data_nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(data_links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }


    </script>
</body>
</html>
