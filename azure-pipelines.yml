# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
   include:
     - main

pool:
  vmImage: 'ubuntu-latest'
  
variables:
  - name: v.majorMinor
    value: '0.0'
  - name: v.rev
    value: $[counter(variables['v.majorMinor'])]
  - name: v.full
    value: '$(v.majorMinor).$(v.rev)'

strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:

- script: echo "##vso[build.updatebuildnumber]$(v.full)"

- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'pip install wheel twine'
  
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'python setup.py sdist bdist_wheel'
  env:
    v: $(v.full)

- task: TwineAuthenticate@1
  inputs:
    pythonUploadServiceConnection: 'PyPi - py3js'
    
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'twine upload -r py3js --config-file $(PYPIRC_PATH) dist/*'